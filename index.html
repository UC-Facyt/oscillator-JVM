<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Electron boilerplate</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="./node_modules/materialize-css/bin/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>


	<div class="main">
		<form id="play-form" class="row">
      <div class="input-field">
				<textarea id="audio-string" class="materialize-textarea"></textarea>
        <label for="audio-string">Texto a reproducir</label>
      </div>

			<p class="range-field">
	      <input type="range" id="freq" min="1" max="500"
					oninput="debugRange(this.value)" onchange="debugRange(this.value)" />
    	</p>
			<p id="freq-text"></p>

			<div class="">
				<button type="submit" class="waves-effect waves-light btn indigo lighten-1">
					Reproducir
				</button>
			</div>
    </form>
	</div>


	<script src="./node_modules/materialize-css/bin/jquery-2.1.1.min.js"></script>
	<script src="./js/hammer.js"></script>
	<script src="./node_modules/materialize-css/bin/materialize.js"></script>
	<script src="./modulator.js"></script>
</body>
</html>
